<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>UserProfile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <body>

    <h1>User profile</h1>

    <div th:object="${userInfo}">
	   <p>FirstName: <span th:text="*{firstName}"></span></p>
	   <p>LastName: <span th:text="*{lastName}"></span></p>
       <p>UserName: <span th:text="*{userName}"></span></p>
       <p>EmailId: <span th:text="*{emailAddr}"></span></p>
       <p>Account Verified: <span th:text="*{emailVerified}"></span></p>
    </div>
  
    <div class="column">
					<a href="/" class="btn btn-primary">Back</a>
		</div>
    
  </body>
  
</html>
